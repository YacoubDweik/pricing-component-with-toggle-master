<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <section class="container">
      <h1 class="container__title">Our Pricing</h1>
      <div class="container__switch">
        <span class="annually">Annually</span>
        <span class="monthly">Monthly</span>
      </div>
      <div class="container__body">
        <input type="checkbox" name="toggle" id="toggle" />
        <label class="toggle" for="toggle"></label>
        <div class="card">
          <h2 class="plan">Basic</h2>
          <span class="price-box">
            <span class="dollar">&dollar;</span>
            <span class="price"></span>
          </span>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <button class="plan-details">Learn More</button>
        </div>
        <div class="card violet">
          <h2 class="plan">Professional</h2>
          <span class="price-box">
            <span class="dollar">&dollar;</span>
            <span class="price"></span>
          </span>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <button class="plan-details">Learn More</button>
        </div>
        <div class="card">
          <h2 class="plan">Master</h2>
          <span class="price-box">
            <span class="dollar">&dollar;</span>
            <span class="price"></span>
          </span>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <button class="plan-details">Learn More</button>
        </div>
      </div>
    </section>
  </body>
</html>
